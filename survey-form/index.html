<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>

    <div class="container">
        <form action="abc.com" method="post">
            <fieldset>
                <label for="name">Name<input type="text" name="name" id="name" placeholder="Enter your name">
                </label>

                <label for="email">Email<input type="email" name="email" id="email" placeholder="Enter your Email">
                </label>

                <label for="name">Age<input type="number" name="age" id="age" placeholder="Age">
                </label>

                <label for="current-role">Which option best describes your current role?
                    <select name="current-role" id="current-role">
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">
                            Full Time Learner</option>
                        <option value="prefer-not-to-say">
                            Prefer not to say</option>
                    </select>
                </label>

                <div>Would you recommend freeCodeCamp to a friend?</div>
                <label for="definitely-label" class="radio-label">
                    <input class="inline" type="radio" name="recommend" id="definitely-label"> Definitely
                </label>
                <label for="maybe-label" class="radio-label">
                    <input class="inline" type="radio" name="recommend" id="maybe-label"> Maybe
                </label>
                <label for="not-sure-label" class="radio-label">
                    <input class="inline" type="radio" name="recommend" id="not-sure-label"> Not sure
                </label>
            </fieldset>

            <fieldset>
                <label for="feature-selection">
                    What is your favorite feature of freeCodeCamp?
                    <select name="" id="feature-selection">
                        <option value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </label>

                <div class="improvement">What would you like to see improved? (Check all that apply)</div>
                <label for="front-end" class="checkbox-label">
                    <input class="inline" type="checkbox" name="front-end" id="front-end">
                    Front-end Projects
                </label>
                <label for="back-end" class="checkbox-label">
                    <input class="inline" type="checkbox" name="back-end" id="back-end">
                    Back-end Projects
                </label>
                <label for="data-visualization" class="checkbox-label">
                    <input class="inline" type="checkbox" name="data-visualization" id="data-visualization">
                    Data Visualization
                </label>
                <label for="challenges" class="checkbox-label">
                    <input class="inline" type="checkbox" name="challenges" id="challenges x">
                    Challenges
                </label>

                <label for="open-source" class="checkbox-label">
                    <input class="inline" type="checkbox" name="open-source" id="open-source">
                    Open Source Community
                </label>

                <label for="gitter" class="checkbox-label">
                    <input class="inline" type="checkbox" name="gitter" id="gitter">
                    Gitter help rooms
                </label>

                <label for="videos" class="checkbox-label">
                    <input class="inline" type="checkbox" name="videos" id="videos">
                    Videos
                </label>

                <label for="city-meetups" class="checkbox-label">
                    <input class="inline" type="checkbox" name="city-meetups" id="city-meetups">
                    City Meetups
                </label>

                <label for="wiki" class="checkbox-label">
                    <input class="inline" type="checkbox" name="wiki" id="wiki">
                    Wiki
                </label>

                <label for="forum" class="checkbox-label">
                    <input class="inline" type="checkbox" name="forum" id="forum">
                    Forum
                </label>

                <label for="additional-courses" class="checkbox-label">
                    <input class="inline" type="checkbox" name="additional-courses" id="additional-courses">
                    Additional Courses
                </label>
            </fieldset>
            <fieldset>
                <label for="comments">
                    Any comments or suggestions?
                    <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
